<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinturillo MP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="client.js"></script>
    <script>
        var $ = jQuery;
        function loadView(vista) {
            $('#content').load(vista+".html");
        }
    </script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body id="content">
<div class="buttonsBlock">
    <button id="reset" class="button" onclick="reset()">Resetear</button>
    <label for="html5colorpicker">Color : </label>
    <input type="color" id="html5colorpicker" value="#000000" class="button">
    <form>
        <input id="message">
        <button type="button" id="send" class="button" onclick="sendMessage()">Send</button>
    </form>
</div>

<button type="button" id="cambiaVista" class="button" onclick="loadView('selectRoom')">Send</button>
</body>
</html>
