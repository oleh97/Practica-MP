<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinturillo MP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onload="javascript:askNick()">
<img id="letrero" src="basurillo.png" style="width: 50%; height: 25%">

<div id="relojBox" >
    <p id="reloj"></p>
</div>
<div id="main">
<div id="points" class="scrollableBox"><p align="center">PUNTOS</p></div>
    <div id="canvas" style="text-align: center">
        <h1 id="wordToGuess"></h1>
    </div>
<div class="chat">
    <p align="center">CHAT</p>
    <div style="height: 70%; border:solid black 1px">
        <div id="mensajes" class="scrollableBox"></div>
    </div>
    <button id="reset" class="button" onclick="reset()">Resetear</button>
    <label for="html5colorpicker">Color : </label>
    <input type="color" id="html5colorpicker" value="#000000" class="button">
    <form style="text-align: center" onsubmit="return false;">
        <input id="message" >
        <button type="submit" id="send" class="button" onclick="sendMessage()">Send</button>
    </form>
</div>
</div>

</body>
</html>
